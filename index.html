<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="top-section">
      <img class="image-equi" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="middle-section">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="display-flex">
        <div class="display-flex">
          <img class="image-icon " src="./images/icon-ethereum.svg" alt="">
          <p class="ethereum">0.041 ETH</p>
        </div>
        <div class="display-flex">
          <img class="image-icon" src="./images/icon-clock.svg" alt="">
          <p class="days">3 days left</p>
        </div>
      </div>


    </div>

    <div class="creator">
      <img class="avatar" src="./images/image-avatar.png" alt="">
      <p>Creation of <span class="white-font">Jules Wyvern</span></p>
    </div>

  </div>

</body>
</html>
